# => inherits: generic, with-user-alem0lars, with-neovim-systemwide, with-tmux, with-zsh, with-taskwarrior <= #


colorscheme:
  name: jellybeans

fonts:
  main:
    has_italic: false

vim:
  terminal:
    cmd: openterm

features:
  - powerline
  # Langs
  - c
  - cpp
  - objc
  - objcpp
  - ruby
  - python
  - javascript
  - tex
  - plantuml
  - systemd
  - haskell
  - rust
  - bro
  - salt
#  - mono
#  - go
  # Tools
  - dasht
  - figlet


