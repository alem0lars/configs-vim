# => inherits: generic, with-user-alem0lars, with-tmux, with-zsh, with-taskwarrior, with-firefox <= #


colorscheme:
  name: jellybeans

fonts:
  main:
    has_italic: false

vim:
  terminal:
    cmd: openterm
  wiki:
    dirs:
      - path:   /data/notes/oracle
        syntax: markdown
        ext:    .md

features:
  # Langs
  - c
  - cpp
  - objc
  - objcpp
  - ruby
  - python
  - javascript
  - typescript
  - coffeescript
  - tex
  - plantuml
  - haskell
  - rust
  - powershell
  - bro
  - salt
  - xml
  - markdown
#  - mono
#  - go
  # Tools
  - dasht
  - figlet


