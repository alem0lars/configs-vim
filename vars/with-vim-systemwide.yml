# => inherits: with-vanilla, with-systemwide <= #


vim:
  rc:           /etc/vimrc.local
  base_dir:     /etc/vim
  autoload_dir: /etc/vim/autoload
  vimplug:
    cache_dir: /etc/vim/cache/vimplug
  template_dirs:
    - /etc/vim/templates
    - $HOME/.vim-templates # allow users to override


